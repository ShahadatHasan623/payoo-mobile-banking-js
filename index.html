<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800">
    <section class="max-w-lg min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-24 flex justify-center items-center relative w-9/12 ">
                    <img class="w-48 absolute" src="./assests/Rectangle 1.png" alt="">
                    <img class="w-16" src="./assests/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section  -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-slate-800 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-white">Account number</span>
                            </label>
                            <input id="account-number" value="01301608623" type="number" placeholder="Your type number" class="input rounded-full bg-slate-300" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-white">PIN</span>
                            </label>
                            <input id="pin" value="1234" type="text" placeholder="Your Pin Number" class="input rounded-full bg-slate-300"
                                required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover text-white">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary rounded-full">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
