<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/659dc3132f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-lg min-h-screen mx-auto bg-gray-200 py-5">
        <header>
            <div class="flex justify-between items-center px-6 mb-5">
                <div>
                    <h1>9:41</h1>
                </div>
                <div class="flex items-center gap-3">
                    <p><i class="fa-solid fa-signal"></i></p>
                    <p><i class="fa-solid fa-wifi"></i></p>
                    <p><i class="fa-solid fa-battery-full"></i></p>
                </div>
            </div>
            <nav class="flex items-center justify-between px-6">
                <div class="flex items-center gap-3">
                    <div>
                        <img src="./assests/Group.png" alt="">
                    </div>
                    <div>
                        <h1 id="" class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class="border border-indigo-600 rounded p-1">available balance</p>
                    </div>
                </div>
                <button id="log-out" class="btn">Logout</button>
            </nav>
            <hr class="border-none h-[1px] w-full bg-gray-500 mt-4">
            <section class="mt-4 p-2">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-gray-600 px-3">Enjoy easy and convenient financial services with us. Cashout charge is low
                    and </p>
                <div class="cards grid grid-cols-3 gap-2 p-2 mt-8">
                    <!-- box-1  -->
                    <div id="add-money-box"
                        class="box border cursor-pointer border-black hover:border-blue-600 hover:border-2 hover:bg-blue-100 hover:text-blue-600 flex flex-col justify-center rounded-xl p-3">
                        <img class="w-8 mx-auto" src="./assests/wallet 1.png" alt="">
                        <h3 class="text-center ">Add Money</h3>
                    </div>
                    <!-- box-2  -->
                    <div id="casout-box"
                        class="box border border-black flex flex-col justify-center rounded-xl p-3 hover:border-blue-600 hover:border-2 hover:bg-blue-100 hover:text-blue-600">
                        <img class="w-8 mx-auto" src="./assests/send 1.png" alt="">
                        <h3 class="text-center">Cashout</h3>
                    </div>
                    <!-- box-3  -->
                    <div id="transfer-box"
                        class="box border border-black flex flex-col justify-center rounded-xl p-3 hover:border-blue-600 hover:border-2 hover:bg-blue-100 hover:text-blue-600">
                        <img class="w-8 mx-auto" src="./assests/money 1.png" alt="">
                        <h3 class="text-center">Transfer Mony</h3>
                    </div>
                    <!-- box-4  -->
                    <div id="get-bonus-box"
                        class="box border border-black flex flex-col justify-center rounded-xl p-3 hover:border-blue-600 hover:border-2 hover:bg-blue-100 hover:text-blue-600">
                        <img class="w-8 mx-auto" src="./assests/financial 1.png" alt="">
                        <h3 class="text-center">Get Bonus</h3>
                    </div>
                    <!-- box-5  -->
                    <div id="pay-bill-box"
                        class="box border border-black flex flex-col justify-center rounded-xl p-3 hover:border-blue-600 hover:border-2 hover:bg-blue-100 hover:text-blue-600">
                        <img class="w-8 mx-auto" src="./assests/purse 1.png" alt="">
                        <h3 class="text-center">Pay Bill</h3>
                    </div>
                    <!-- box-6  -->
                    <div id="transaction-box"
                        class="box border border-black flex flex-col justify-center p-3 rounded-xl hover:border-blue-600 hover:border-2 hover:bg-blue-100 hover:text-blue-600">
                        <img class="w-8 mx-auto" src="./assests/transaction 1.png" alt="">
                        <h3 class="text-center">Transaction</h3>
                    </div>
                </div>
                <section id="add-money">
                    <h2 class="text-xl font-bold p-3">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-slate-800 w-full max-w-sm shrink-0 ">
                                <form class="card-body">
                                    <label class="form-control w-full max-w-xs">
                                        <legend class="text-white px-1 mb-2">Select Bank</legend>
                                        <select id="allbank" class="select rounded-full">
                                            <option disabled selected>select bank</option>
                                            <option value="Bkash">Bkash</option>
                                            <option value="Nagad">Nagad</option>
                                            <option value="DDBL">DDBL</option>
                                        </select>
                                    </label>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">Account number</span>
                                        </label>
                                        <input id="account-number" value="01301608623" type="number"
                                            placeholder="Your type number" class="input rounded-full" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">Bank Amount</span>
                                        </label>
                                        <input id="amount" type="number" placeholder="Your amount"
                                            class="input rounded-full" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">PIN</span>
                                        </label>
                                        <input id="pin" value="1234" type="text" placeholder="Your Pin Number"
                                            class="input rounded-full" required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover text-white">Forgot
                                                password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="add-mony" class="btn btn-primary rounded-full">Add Money</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- casout section  -->
                <section id="casout">
                    <h2 class="text-xl font-bold px-3 ">Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-slate-800 w-full max-w-sm shrink-0 ">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">Agent Number</span>
                                        </label>
                                        <input id="account-number" value="01301608623" type="number"
                                            placeholder="Your type number" class="input rounded-full" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">Amount</span>
                                        </label>
                                        <input id="cashout-amount" type="number" placeholder="Your amount"
                                            class="input rounded-full" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">Pin Number</span>
                                        </label>
                                        <input id="cashout-pin" value="1234" type="text" placeholder="Your Pin Number"
                                            class="input rounded-full" required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover text-white">Forgot
                                                password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="cashout-btn" class="btn btn-primary rounded-full">Cash Out</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- transfer money  -->
                <section id="transfer-money">
                    <h1 class="text-2xl font-bold p-3">Transfer Money</h1>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-slate-800 w-full max-w-sm shrink-0 ">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">User Account Number</span>
                                    </label>
                                    <input id="account-number" value="01301608623" type="number"
                                        placeholder="Your type number" class="input rounded-full" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">Amount</span>
                                    </label>
                                    <input id="cashout-amount" type="number" placeholder="Your amount"
                                        class="input rounded-full" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">Pin Number</span>
                                    </label>
                                    <input id="cashout-pin" value="1234" type="text" placeholder="Your Pin Number"
                                        class="input rounded-full" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover text-white">Forgot
                                            password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cashout-btn" class="btn btn-primary rounded-full">Transfer Mony</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- get bonus -->
                 <section id="get-bonus">
                    <h1 class="text-2xl p-3 font-bold">Get Bonus</h1>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-slate-800 w-full max-w-sm shrink-0 ">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">Enter Bonus Coupon</span>
                                    </label>
                                    <input id="account-number"  type="number"
                                        placeholder="Enter Your Coupon" class="input rounded-full" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-mony" class="btn btn-primary rounded-full">Get Bonus</button>
                                </div>
                            </form>
                        </div>
                    </div>
                 </section>

                 <!-- pay bill  -->
                  <section id="pay-bill">
                    <h1 class="text=2xl font-bold p-3">Pay Bill</h1>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-slate-800 w-full max-w-sm shrink-0 ">
                            <form class="card-body">
                                <label class="form-control w-full max-w-xs">
                                    <legend class="text-white px-1 mb-2">Select To Pay</legend>
                                    <select id="allbank" class="select rounded-full">
                                        <option disabled selected>select bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DDBL">DDBL</option>
                                    </select>
                                </label>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">Biller Account number</span>
                                    </label>
                                    <input id="account-number" type="number"
                                        placeholder="Biller account number" class="input rounded-full" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">Amount to pay</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="add amount to pay"
                                        class="input rounded-full" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text text-white">PIN</span>
                                    </label>
                                    <input id="pin"  type="text" placeholder="Your Pin Number"
                                        class="input rounded-full" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover text-white">Forgot
                                            password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-mony" class="btn btn-primary rounded-full">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                  </section>
                <!-- transfer history section  -->
                <section id="transaction-history">
                    <h1 class="text-2xl font-bold p-3">Transaction History </h1>
                    <div id="transaction-container">
                        
                    </div>
                </section>
            </section>
        </header>
    </section>
    <script src="./js/toggol.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/addMony.js"></script>
    <script src="./utilities/utilities.js"></script>
    <script type="module" src="./js/transactionHistory.js"></script>
    <script src="./js/transferMony.js"></script>
    <script src="./js/getbouns.js"></script>
    <script src="./js/payBill.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
